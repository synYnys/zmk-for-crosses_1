CONFIG_ZMK_KEYBOARD_NAME="ZMK-New"
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# 基本機能
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PMW3610=y
CONFIG_ZMK_MOUSE=y

# 分割キーボード用マウスレポート設定
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_REPORT_TYPE_MOUSE=y
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_HID_REPORT_INTERVAL=10

# シリアルログ（最小限の設定）
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_INF=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_PRINTK=y

# Peripheral側ではZMK_USBは使えないので削除
# ZMK_USBはCentral側でのみ有効
