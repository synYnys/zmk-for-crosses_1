CONFIG_ZMK_KEYBOARD_NAME="Crosses"

# トラックボール・マウス機能を「標準装備」にする
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PMW3610=y
CONFIG_ZMK_MOUSE=y

# 電源管理
CONFIG_ZMK_EXT_POWER=y

# ▼【最重要】左右間の通信を「超高速・大容量」にして詰まりをなくす設定
# 電波強度を最大にする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 通信間隔を最短(7.5ms)に固定して、データを送りまくる
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# データの通り道（バッファ・MTU）を限界まで広げる
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=251
CONFIG_BT_L2CAP_RX_MTU=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
