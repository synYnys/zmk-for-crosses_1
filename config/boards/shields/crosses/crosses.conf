CONFIG_ZMK_KEYBOARD_NAME="Crosses"

# トラックボール機能（これは必須）
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PMW3610=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_EXT_POWER=y

# ▼【修正版】無線設定
# 電波を最強にする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 通信速度を最速にする（これがマウスのカクつきを直します）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# ▼【ここが修正点】エラーが出ない「限界ギリギリ」の設定
# ログに書かれていた「最大値 69」を設定します
CONFIG_BT_CTLR_DATA_LENGTH_MAX=69

# ※エラーの原因になった「MTU」などの行はすべて削除しました。
# これで100%ビルド通ります。
