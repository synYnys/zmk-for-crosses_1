# 1. 共通設定
if SHIELD_CROSSES_LEFT || SHIELD_CROSSES_RIGHT
    config ZMK_KEYBOARD_NAME
        default "ZMK-New"

    config ZMK_SPLIT
        default y

    config ZMK_MOUSE
        default y

    config ZMK_POINTING
        default y
endif

# 2. 左手（子機）の設定
if SHIELD_CROSSES_LEFT
    config ZMK_SPLIT_BLE_ROLE_CENTRAL
        default n

    # ここが重要：.confではなく、ここで「型」を明示せずに値を上書きします
    # これで「undefined symbol」も「has no prompt」エラーも出ません
    config ZMK_SPLIT_PERIPHERAL_HID_REPORT_TYPE_MOUSE
        default y

    config ZMK_SPLIT_BLE_PERIPHERAL_HID_REPORT_INTERVAL
        default 10
endif

# 3. 右手（親機）の設定
if SHIELD_CROSSES_RIGHT
    config ZMK_SPLIT_BLE_ROLE_CENTRAL
        default y
endif
