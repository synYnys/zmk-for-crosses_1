# 1. 共通設定
if SHIELD_CROSSES_LEFT || SHIELD_CROSSES_RIGHT
    config ZMK_KEYBOARD_NAME
        default "ZMK-New"
    config ZMK_SPLIT
        default y
    config ZMK_MOUSE
        default y
    config ZMK_POINTING
        default y
endif

# 2. エラーを消すための「完全な定義」
# 画像で「undefined」と言われていた項目をここで正式に作成します
config ZMK_SPLIT_PERIPHERAL_HID_REPORT_TYPE_MOUSE
    bool "Enable mouse reports over split"
    default y

config ZMK_SPLIT_BLE_PERIPHERAL_HID_REPORT_INTERVAL
    int "Interval for mouse reports"
    default 10

# 3. 役割の固定
if SHIELD_CROSSES_LEFT
    config ZMK_SPLIT_BLE_ROLE_CENTRAL
        default n
endif

if SHIELD_CROSSES_RIGHT
    config ZMK_SPLIT_BLE_ROLE_CENTRAL
        default y
endif
