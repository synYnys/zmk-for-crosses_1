CONFIG_ZMK_KEYBOARD_NAME="Crosses"

# トラックボール機能
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_INPUT_PMW3610=y
CONFIG_ZMK_MOUSE=y

# 電源管理
CONFIG_ZMK_EXT_POWER=y

# ▼【修正版】無線設定
# 電波強度を最強にする（これはエラー出ないので残す）
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 通信間隔を「最短（高速）」にする
# ※トラックボールのカクつきを直すのは主にこの設定です！
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# ※エラーの原因になった「容量」の設定は削除しました。
# これでビルドエラーは消えます。
